name: Interop Tests

on:
  workflow_call:
    inputs:
      cache_version:
        description: 'Cache version for invalidation'
        type: string
        default: 'v1'
      upstream_rsync_version:
        description: 'Upstream rsync version for cache key'
        type: string
        default: '3.4.1'
      rust_toolchain:
        description: 'Rust toolchain version'
        type: string
        default: 'stable'
      timeout_minutes:
        description: 'Job timeout in minutes'
        type: number
        default: 30

jobs:
  interop:
    name: interop with upstream rsync
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout_minutes }}

    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: "-D warnings"
      RUST_BACKTRACE: "full"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (${{ inputs.rust_toolchain }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.rust_toolchain }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ runner.os }}-cargo-${{ inputs.cache_version }}-${{ hashFiles('**/Cargo.lock') }}
          key: interop

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential pkg-config zlib1g-dev curl autoconf automake libtool libacl1-dev libattr1-dev
          version: ${{ inputs.cache_version }}

      - name: Cache upstream rsync
        id: cache-rsync
        uses: actions/cache@v4
        with:
          path: |
            target/interop/upstream-src
          key: upstream-rsync-${{ inputs.upstream_rsync_version }}-${{ runner.os }}-${{ hashFiles('tools/ci/run_interop.sh') }}
          restore-keys: |
            upstream-rsync-${{ inputs.upstream_rsync_version }}-${{ runner.os }}-

      - name: Build upstream rsync
        if: steps.cache-rsync.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          echo "Building upstream rsync ${{ inputs.upstream_rsync_version }}..."
          bash tools/ci/run_interop.sh build-only

      - name: Run interop tests
        run: bash tools/ci/run_interop.sh
