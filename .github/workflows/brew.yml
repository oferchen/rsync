name: brew-formula

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  REPO: oferchen/rsync

jobs:
  generate-brew-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Homebrew formula
        id: update
        env:
          OC_RSYNC_REPO: ${{ env.REPO }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./tools/update-brew-formula.sh

      - name: Upload formula artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: Formula/oc-rsync.rb

      - name: Create PR with formula
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update Homebrew formula for ${{ steps.update.outputs.version }}"
          title: "Update Homebrew formula for ${{ steps.update.outputs.version }}"
          body: "Auto-generated from release assets."
          branch: "ci/brew-formula-${{ steps.update.outputs.version }}"
          base: ${{ github.event.repository.default_branch || 'master' }}
          add-paths: |
            Formula/oc-rsync.rb
          token: ${{ secrets.GITHUB_TOKEN }}
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: oferchen <2673257+oferchen@users.noreply.github.com>
          delete-branch: false
