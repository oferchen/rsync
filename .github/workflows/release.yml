name: Release-artifacts

on:
  release:
    types: [created]

concurrency:
  group: release-${{ github.event.release.tag_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  FORMULA_PATH: Formula/oc-rsync.rb

jobs:
  # ---------------------------------------------------------------------------
  # 1) x86_64 binaries via rust-release-binary (Linux, macOS, Windows)
  # ---------------------------------------------------------------------------
  binaries-x86:
    name: Build & upload x86_64 binaries (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            archive: "tar.gz"
            archive_suffix: "linux-x86_64.tar.gz"
            static_linking: "false"
            extra_flags: "--all-features"
          - target: x86_64-apple-darwin
            archive: "tar.gz"
            archive_suffix: "darwin-x86_64.tar.gz"
            static_linking: "true"
            extra_flags: "--all-features"
          - target: x86_64-pc-windows-gnu
            archive: "zip"
            archive_suffix: "windows-x86_64.zip"
            static_linking: "true"
            extra_flags: '--no-default-features --features "zstd lz4 iconv"'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          VERSION_NO_PREFIX="${TAG#v}"
          {
            echo "tag=${TAG}"
            echo "version_no_prefix=${VERSION_NO_PREFIX}"
          } >> "$GITHUB_OUTPUT"

      - name: Install Linux build deps (for linux-musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libzstd-dev \
            zlib1g-dev \
            libxxhash-dev

      - name: Compile & upload via rust-release-binary
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXTRA_COMMAND_FLAGS: ${{ matrix.extra_flags }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          ARCHIVE_TYPES: ${{ matrix.archive }}
          ARCHIVE_NAME: oc-rsync-${{ steps.vars.outputs.version_no_prefix }}-${{ matrix.archive_suffix }}
          STATIC_LINKING: ${{ matrix.static_linking }}
          EXTRA_FILES: "README.md LICENSE"

  # ---------------------------------------------------------------------------
  # 2) Linux glibc DEB/RPM + multi-arch tarballs via cargo xtask package
  # ---------------------------------------------------------------------------
  linux-packages:
    name: Build Linux DEB/RPM + multi-arch tarballs
    needs: binaries-x86
    runs-on: ubuntu-latest

    steps:
      - name: Force DNS to 8.8.8.8
        run: |
          set -euo pipefail
          sudo rm -f /etc/resolv.conf
          printf 'nameserver 8.8.8.8\n' | sudo tee /etc/resolv.conf

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install packaging deps
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libacl1-dev \
            libattr1-dev \
            libzstd-dev \
            zlib1g-dev \
            libxxhash-dev \
            rpm

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build Linux x86_64 DEB/RPM + tarball (glibc)
        run: |
          set -euo pipefail
          cargo xtask package \
            --deb \
            --rpm \
            --tarball \
            --tarball-target x86_64-unknown-linux-gnu \
            --release

      - name: Build Linux aarch64 tarball
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: "1"
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/lib/pkgconfig
        run: |
          set -euo pipefail
          cargo xtask package \
            --tarball \
            --tarball-target aarch64-unknown-linux-gnu \
            --release

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            target/dist/oc-rsync-*-linux-*.tar.gz
            target/debian/*.deb
            target/generate-rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # 3) macOS arm64 tarball via cargo xtask package
  # ---------------------------------------------------------------------------
  macos-arm-tarball:
    name: Build macOS arm64 tarball
    needs: binaries-x86
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OpenSSL
        run: |
          brew update
          brew install openssl@3 || true
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig:$PKG_CONFIG_PATH" >> "$GITHUB_ENV"

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build macOS arm64 tarball
        run: |
          set -euo pipefail
          cargo xtask package \
            --tarball \
            --tarball-target aarch64-apple-darwin \
            --release

      - name: Upload macOS arm64 tarball to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            target/dist/oc-rsync-*-darwin-aarch64*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # 4) Update Homebrew formula from macOS x86_64 tarball
  # ---------------------------------------------------------------------------
  brew-formula:
    name: Update Homebrew formula
    needs: binaries-x86
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.release.tag_name }}"
          VERSION_NO_PREFIX="${TAG#v}"
          {
            echo "tag=${TAG}"
            echo "version_no_prefix=${VERSION_NO_PREFIX}"
          } >> "$GITHUB_OUTPUT"

      - name: Generate Homebrew formula
        shell: bash
        env:
          FORMULA_PATH: ${{ env.FORMULA_PATH }}
        run: |
          set -euo pipefail
          TAG="${{ steps.vars.outputs.tag }}"
          VERSION="${{ steps.vars.outputs.version_no_prefix }}"
          REPO="https://github.com/${{ github.repository }}/releases/download/${TAG}"
          WORKDIR="$(mktemp -d)"
          trap 'rm -rf "$WORKDIR"' EXIT

          AMD64_TARBALL="oc-rsync-${VERSION}-darwin-x86_64.tar.gz"

          # x86_64 macOS tarball from rust-release-binary
          curl -fsSL "${REPO}/${AMD64_TARBALL}" -o "${WORKDIR}/${AMD64_TARBALL}"

          AMD64_SHA256="$(shasum -a 256 "${WORKDIR}/${AMD64_TARBALL}" | awk '{print $1}')"
          ARM64_TARBALL="${AMD64_TARBALL}"
          ARM64_SHA256="${AMD64_SHA256}"

          mkdir -p "$(dirname "${FORMULA_PATH}")"

          {
            echo "class OcRsync < Formula"
            echo '  desc "Pure-Rust rsync 3.4.1-compatible implementation"'
            echo '  homepage "https://github.com/oferchen/rsync"'
            echo '  license "GPL-3.0-or-later"'
            echo "  version \"${VERSION}\""
            echo
            echo "  on_macos do"
            echo "    on_intel do"
            echo "      url \"${REPO}/${AMD64_TARBALL}\""
            echo "      sha256 \"${AMD64_SHA256}\""
            echo "    end"
            echo
            echo "    on_arm do"
            echo "      url \"${REPO}/${ARM64_TARBALL}\""
            echo "      sha256 \"${ARM64_SHA256}\""
            echo "    end"
            echo "  end"
            echo
            echo "  def install"
            echo "    bin.install \"oc-rsync\""
            echo "  end"
            echo
            echo "  test do"
            echo "    system \"#{bin}/oc-rsync\", \"--version\""
            echo "  end"
            echo "end"
          } > "${FORMULA_PATH}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update Homebrew formula for ${{ steps.vars.outputs.tag }}"
          title: "Update Homebrew formula for ${{ steps.vars.outputs.tag }}"
          body: "Auto-generated from release assets."
          branch: "ci/brew-formula-${{ steps.vars.outputs.tag }}"
          base: master
