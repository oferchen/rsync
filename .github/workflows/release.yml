name: Release-artifacts

on:
  workflow_run:
    workflows: ["Build-cross"]
    types:
      - completed

permissions:
  contents: write

jobs:
  upload-to-release:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    name: Upload build artifacts to release
    runs-on: ubuntu-latest

    steps:
      - name: Capture release tag
        id: release
        run: echo "tag=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts from Build-cross
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          path: dist
          # we want all artifacts: tar.gz, deb, rpm, zip
          name: ""

      - name: List downloaded artifacts
        run: ls -R dist

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.zip
          tag_name: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
