name: Release-artifacts

on:
  workflow_run:
    workflows: ["Build-cross"]
    types:
      - completed

permissions:
  contents: write

jobs:
  upload-to-release:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (github.event.workflow_run.head_branch == '' || startsWith(github.event.workflow_run.head_branch, 'v'))
    name: Upload build artifacts to release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release tag
        id: release
        run: |
          set -euo pipefail
          git fetch --tags --force
          TAGS="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}")"
          if [ -z "${TAGS}" ]; then
            echo "::error::No tag found for commit ${{ github.event.workflow_run.head_sha }}" >&2
            exit 1
          fi
          TAG="$(printf '%s\n' "${TAGS}" | head -n1)"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts from Build-cross
        uses: dawidd6/action-download-artifact@v6
        with:
          run_id: ${{ github.event.workflow_run.id }}
          path: dist
          # we want all artifacts: tar.gz, deb, rpm, zip
          name: ""

      - name: List downloaded artifacts
        run: ls -R dist

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.zip
          tag_name: ${{ steps.release.outputs.tag }}
          name: ${{ steps.release.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
