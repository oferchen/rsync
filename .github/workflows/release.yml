name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  LC_ALL: C
  LANG: C
  COLUMNS: 80

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          components: clippy,rustfmt
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev rpm
          version: 1

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with clippy
        run: cargo clippy --workspace --all-targets --all-features --locked -- -Dwarnings

      - name: Enforce line count limits
        run: cargo --locked run -p xtask -- enforce-limits

      - name: Build and validate documentation
        run: cargo --locked run -p xtask -- docs --validate

      - name: Ensure no placeholders remain
        run: cargo --locked run -p xtask -- no-placeholders

  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          targets: ${{ matrix.target }}
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libacl1-dev dpkg-dev rpm
      - name: Install aarch64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build release binaries
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bins=("oc-rsync")
          else
            bins=("oc-rsync" "oc-rsyncd")
          fi

          for bin in "${bins[@]}"; do
            cargo build --release --target "${{ matrix.target }}" --bin "$bin"
          done

      - name: Package artifacts
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bins=("oc-rsync")
            ext=".exe"
          else
            bins=("oc-rsync" "oc-rsyncd")
            ext=""
          fi

          base_dir="dist/${{ matrix.target }}"
          mkdir -p "$base_dir"

          declare -a outputs=()
          for bin in "${bins[@]}"; do
            src="target/${{ matrix.target }}/release/${bin}${ext}"
            dest="$base_dir/${bin}${ext}"
            cp "$src" "$dest"
            outputs+=("$dest")
          done

          cargo install cargo-sbom || true
          cargo sbom --output "$base_dir/oc-rsync-${{ matrix.target }}-sbom.json"
          
      - name: Build packages
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cargo install cargo-deb cargo-generate-rpm || true
          cargo deb --no-build --target ${{ matrix.target }}
          cargo generate-rpm --target ${{ matrix.target }}
          deb=$(find target/debian -name '*.deb' -print -quit)
          rpm=$(find target/generate-rpm -name '*.rpm' -print -quit)
          cp "$deb" dist/
          cp "$rpm" dist/
          sha256sum "dist/$(basename "$deb")" > "dist/$(basename "$deb").sha256"
          sha256sum "dist/$(basename "$rpm")" > "dist/$(basename "$rpm").sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: oc-rsync-${{ matrix.target }}
          path: dist

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Bundle documentation
        run: |
          mkdir -p dist/docs
          cp man/oc-rsync.1 man/oc-rsyncd.8 man/oc-rsyncd.conf.5 dist/docs/
          cp packaging/examples/oc-rsyncd.conf dist/docs/
          tar -czf dist/oc-rsync-docs.tar.gz -C dist/docs .
          sha256sum dist/oc-rsync-docs.tar.gz > dist/oc-rsync-docs.tar.gz.sha256
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
          
