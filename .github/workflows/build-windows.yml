name: build-windows

on:
  workflow_call:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  CARGO_INCREMENTAL: "0"
  RUSTC_WRAPPER: ""

jobs:
  build:
    name: build ${{ matrix.platform.name }} (${{ matrix.platform.target }})
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        platform:
          - name: windows-x86_64
            enabled: true
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            build_command: build
            build_daemon: false
            uses_zig: false
            needs_cross_gcc: false
            package_linux: false
            package_brew: false
            generate_sbom: false
          - name: windows-aarch64
            enabled: false
            runner: windows-latest
            target: aarch64-pc-windows-msvc
            build_command: build
            build_daemon: false
            uses_zig: false
            needs_cross_gcc: false
            package_linux: false
            package_brew: false
            generate_sbom: false
          - name: windows-x86
            enabled: false
            runner: windows-latest
            target: i686-pc-windows-msvc
            build_command: build
            build_daemon: false
            uses_zig: false
            needs_cross_gcc: false
            package_linux: false
            package_brew: false
            generate_sbom: false

    runs-on: ${{ matrix.platform.runner }}

    steps:
      - name: Skip disabled target
        if: ${{ !matrix.platform.enabled }}
        run: echo "Platform '${{ matrix.platform.name }}' is disabled."

      - uses: actions/checkout@v4
        if: ${{ matrix.platform.enabled }}

      - name: Setup Rust toolchain
        if: ${{ matrix.platform.enabled }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - uses: mozilla-actions/sccache-action@v0.0.4
        if: ${{ matrix.platform.enabled }}
        continue-on-error: true

      - name: Configure local sccache dir
        if: ${{ matrix.platform.enabled }}
        shell: bash
        run: |
          echo "SCCACHE_GHA_ENABLED=false" >> "$GITHUB_ENV"
          echo "SCCACHE_DIR=$RUNNER_TEMP/.sccache" >> "$GITHUB_ENV"

      - name: Enable sccache wrapper if available (non-fatal)
        if: ${{ matrix.platform.enabled }}
        shell: bash
        run: |
          if command -v sccache >/dev/null 2>&1; then
            echo "RUSTC_WRAPPER=$(command -v sccache)" >> "$GITHUB_ENV"
          fi

      - name: Setup Zig
        if: ${{ matrix.platform.enabled && matrix.platform.uses_zig }}
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Install rust-src component
        if: ${{ matrix.platform.enabled && matrix.platform.uses_zig }}
        shell: bash
        run: rustup component add rust-src

      - name: Install cargo-zigbuild
        if: ${{ matrix.platform.enabled && matrix.platform.uses_zig }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Install Ubuntu build deps
        if: ${{ matrix.platform.enabled && startsWith(matrix.platform.runner, 'ubuntu') }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev rpm fakeroot
          version: 1

      - name: Build oc-rsync (dist, locked)
        if: ${{ matrix.platform.enabled }}
        shell: bash
        run: |
          cargo --locked ${{ matrix.platform.build_command }} --profile dist --target ${{ matrix.platform.target }} --bin oc-rsync

      - name: Build legacy rsync wrapper
        if: ${{ matrix.platform.enabled }}
        shell: bash
        run: |
          cargo --locked ${{ matrix.platform.build_command }} --profile dist --target ${{ matrix.platform.target }} --features legacy-binaries --bin rsync

      - name: Build tarball
        if: ${{ matrix.platform.enabled }}
        shell: bash
        env:
          OC_RSYNC_PACKAGE_SKIP_BUILD: "1"
        run: |
          rm -f target/dist/*.tar.gz
          cargo xtask package --tarball --release --tarball-target ${{ matrix.platform.target }}

      - name: Upload tarball artifact
        if: ${{ matrix.platform.enabled }}
        uses: actions/upload-artifact@v4
        with:
          name: tar-${{ matrix.platform.name }}
          path: target/dist/*.tar.gz
          if-no-files-found: error
          retention-days: 10

      - name: Upload oc-rsync artifact
        if: ${{ matrix.platform.enabled }}
        uses: actions/upload-artifact@v4
        with:
          name: oc-rsync-${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/dist/oc-rsync*
          if-no-files-found: error
          retention-days: 10

      - name: sccache stats (best-effort)
        if: always()
        shell: bash
        run: |
          command -v sccache >/dev/null 2>&1 && sccache --show-stats || true
