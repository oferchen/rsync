name: Docker

# =============================================================================
# Multi-arch Docker Image Workflow
# =============================================================================
# Builds and pushes multi-platform (amd64 + arm64) container images to GHCR.
#
# Trigger: Push a tag matching vX.Y.Z (e.g., v0.5.4)
# Registry: ghcr.io/<owner>/oc-rsync
# =============================================================================

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/oc-rsync

jobs:
  build-and-push:
    name: build multi-arch image
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          printf 'tag=%s\n' "${TAG}" >> "${GITHUB_OUTPUT}"
          printf 'version=%s\n' "${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=oc-rsync
            org.opencontainers.image.description=Pure-Rust rsync implementation
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
