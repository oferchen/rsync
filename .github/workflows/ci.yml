name: CI

on:
  push:
    branches: [ master, main ]
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "full"

jobs:
  lint-and-test:
    name: fmt + clippy + nextest
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --no-deps

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Nextest
        run: cargo nextest run --workspace --all-targets --all-features

  feature-flags:
    name: Feature flag combinations
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: no-default-features
            features: ""
            args: "--workspace --no-default-features"
          - name: parallel
            features: "parallel"
            args: "-p checksums -p flist --features parallel"
          - name: async
            features: "async"
            args: "-p daemon -p core -p protocol -p engine --features async"
          - name: concurrent-sessions
            features: "concurrent-sessions"
            args: "-p daemon --features concurrent-sessions"
          - name: tracing
            features: "tracing"
            args: "-p daemon -p core -p engine --features tracing"
          - name: serde
            features: "serde"
            args: "-p logging -p protocol -p flist --features serde"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Use shared key for cache reuse from lint-and-test job
          shared-key: ci-cargo-${{ hashFiles('**/Cargo.lock') }}
          # Feature-specific suffix for this matrix entry
          key: features-${{ matrix.name }}

      - name: Build (${{ matrix.name }})
        run: cargo build ${{ matrix.args }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Test (${{ matrix.name }})
        run: cargo nextest run ${{ matrix.args }}

  windows-test:
    name: Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Test
        run: cargo nextest run --workspace --all-features

  interop-upstream:
    name: interop with upstream rsync
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Use shared key for cache reuse from lint-and-test job
          shared-key: ci-cargo-${{ hashFiles('**/Cargo.lock') }}
          key: interop

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential pkg-config zlib1g-dev curl autoconf automake libtool libacl1-dev libattr1-dev
          version: 1.0

      - name: Run interop tests
        run: bash tools/ci/run_interop.sh

