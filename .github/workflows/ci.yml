name: CI

on:
  push:
    branches: [ master, main ]
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/workflows/_test-features.yml'
      - '.github/workflows/_interop.yml'
  pull_request:
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/workflows/_test-features.yml'
      - '.github/workflows/_interop.yml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "full"
  CACHE_VERSION: ${{ vars.CACHE_VERSION || 'v1' }}

jobs:
  # ===========================================================================
  # Lint Job - Fast feedback on formatting and clippy issues
  # ===========================================================================
  lint:
    name: fmt + clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ runner.os }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --no-deps

  # ===========================================================================
  # Test Job - Full test suite on Linux
  # ===========================================================================
  test:
    name: nextest
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ runner.os }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          key: test

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-targets --all-features

  # ===========================================================================
  # Feature Flags - Test various feature combinations (reusable workflow)
  # ===========================================================================
  feature-flags:
    name: Feature flag combinations
    needs: lint
    uses: ./.github/workflows/_test-features.yml
    with:
      cache_version: ${{ vars.CACHE_VERSION || 'v1' }}

  # ===========================================================================
  # Windows Test - Platform-specific testing (optimized for speed)
  # ===========================================================================
  windows-test:
    name: Windows
    runs-on: windows-latest
    needs: lint
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-windows-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Test
        run: |
          # Run Windows-specific crates only (core, engine, cli have platform code)
          # Full test suite runs on Linux; Windows validates platform-specific paths
          cargo nextest run -p core -p engine -p cli --all-features

  # ===========================================================================
  # Interop Tests - Compatibility with upstream rsync (reusable workflow)
  # ===========================================================================
  interop-upstream:
    name: interop
    needs: lint
    uses: ./.github/workflows/_interop.yml
    with:
      cache_version: ${{ vars.CACHE_VERSION || 'v1' }}
      upstream_rsync_version: ${{ vars.UPSTREAM_RSYNC_VERSION || '3.4.1' }}
