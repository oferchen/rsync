name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "full"

jobs:
  lint-and-test:
    name: fmt + clippy + nextest (${{ matrix.family }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- Linux (x86_64 + aarch64) --------
          - family: linux
            arch: x86_64
            runs_on: ubuntu-24.04
            nextest_flags: "--all-features"
          - family: linux
            arch: aarch64
            runs_on: ubuntu-24.04-arm
            nextest_flags: "--all-features"

          # -------- macOS (x86_64 + arm64) ----------
          # GitHub is deprecating older macOS images; macos-15-intel covers x86_64,
          # macos-latest is Apple Silicon (arm64). 
          - family: macos
            arch: x86_64
            runs_on: macos-15-intel
            nextest_flags: "--all-features"
          - family: macos
            arch: aarch64
            runs_on: macos-latest
            nextest_flags: "--all-features"

          # -------- Windows (x86_64 + arm64) --------
          # Windows arm64 hosted runners are GA under windows-11-arm. 
          - family: windows
            arch: x86_64
            runs_on: windows-2022
            nextest_flags: '--no-default-features --features "zstd lz4 iconv"'
          - family: windows
            arch: aarch64
            runs_on: windows-11-arm
            nextest_flags: '--no-default-features --features "zstd lz4 iconv"'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # ---------- Platform deps ----------

      - name: Install Linux deps
        if: matrix.family == 'linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libacl1-dev \
            libattr1-dev \
            libzstd-dev \
            zlib1g-dev \
            libxxhash-dev

      - name: Install OpenSSL (macOS)
        if: matrix.family == 'macos'
        run: |
          brew update
          brew install openssl@3 || true
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig:$PKG_CONFIG_PATH" >> "$GITHUB_ENV"

      - name: Disable rustc wrapper if configured (Windows)
        if: matrix.family == 'windows'
        shell: pwsh
        run: |
          $configPath = ".cargo/config.toml"
          if (Test-Path $configPath) {
            $content = Get-Content -Path $configPath -Encoding UTF8
            $filtered = $content | Where-Object { $_ -notmatch '^\s*rustc-wrapper\s*=' }
            $filtered | Set-Content -Path $configPath -Encoding UTF8
          }
          "RUSTC_WRAPPER=" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "CARGO_BUILD_RUSTC_WRAPPER=" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # ---------- Lints: Linux x86_64 only ----------

      - name: Format
        if: matrix.family == 'linux' && matrix.arch == 'x86_64'
        run: cargo fmt --all -- --check

      - name: Clippy
        if: matrix.family == 'linux' && matrix.arch == 'x86_64'
        run: cargo clippy --workspace --all-targets --all-features --no-deps

      # ---------- Tests: nextest everywhere ----------

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Nextest
        run: |
          set -euo pipefail
          cargo nextest run --workspace --all-targets ${{ matrix.nextest_flags }} \
            -- \
            --skip commands::package::tests::cross_compiler_resolution_falls_back_to_zig \
            --skip commands::package::tests::cross_compiler_resolution_prefers_cross_gcc \
            --skip commands::package::tests::execute_reports_missing_cross_compiler

