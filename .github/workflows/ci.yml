name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "full"

jobs:
  lint:
    name: fmt + clippy (linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy (all targets, all features)
        run: cargo clippy --workspace --all-targets --all-features --no-deps -- ${{ RUSTFLAGS }}

  test:
    name: nextest (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux x86_64 (all features)
            os: ubuntu-latest
            nextest-features: "--all-features"
          - name: macOS x86_64/aarch64 (all features)
            os: macos-latest
            nextest-features: "--all-features"
          - name: windows x86_64 (no ACL/xattr)
            os: windows-latest
            # Disable default features and enable only the Windows-safe subset
            # (ACL/xattr use Unix-only APIs).
            nextest-features: "--no-default-features --features \"zstd lz4 iconv\""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Nextest
        shell: bash
        run: |
          set -euo pipefail
          cargo nextest run --workspace --all-targets ${{ matrix.nextest-features }}
