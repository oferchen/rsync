name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

# Avoid cross-workflow pileups and branch collisions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  test-linux:
    needs: lint
    uses: ./.github/workflows/test-linux.yml
    secrets: inherit

  cross-compile:
    needs: lint
    uses: ./.github/workflows/cross-compile.yml
    secrets: inherit
