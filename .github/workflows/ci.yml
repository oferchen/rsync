name: CI

on:
  push:
    branches: [ master, main ]
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/workflows/_test-features.yml'
      - '.github/workflows/_interop.yml'
      - 'docker/**'
      - 'Cross.toml'
  pull_request:
    paths:
      - 'crates/**'
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
      - '.github/workflows/_test-features.yml'
      - '.github/workflows/_interop.yml'
      - 'docker/**'
      - 'Cross.toml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "full"
  CACHE_VERSION: ${{ vars.CACHE_VERSION || 'v1' }}

jobs:
  # ===========================================================================
  # Lint Job - Fast feedback on formatting and clippy issues
  # ===========================================================================
  lint:
    name: fmt + clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-${{ runner.os }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --no-deps

  # ===========================================================================
  # Test Job - Full test suite on Linux with toolchain matrix
  # ===========================================================================
  test:
    name: nextest (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta, nightly]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (${{ matrix.toolchain }})
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-${{ runner.os }}-${{ matrix.toolchain }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          key: test

      - name: Install cargo-nextest
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo nextest run --workspace --all-features

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-linux-${{ matrix.toolchain }}
          path: |
            target/debug/oc-rsync
            target/debug/xtask
          if-no-files-found: warn
          retention-days: 7

  # ===========================================================================
  # Feature Flags - Test various feature combinations (reusable workflow)
  # ===========================================================================
  feature-flags:
    name: Feature flag combinations
    needs: lint
    uses: ./.github/workflows/_test-features.yml
    with:
      cache_version: ${{ vars.CACHE_VERSION || 'v1' }}

  # ===========================================================================
  # Windows Test - Platform-specific testing with toolchain matrix
  # ===========================================================================
  windows-test:
    name: Windows (${{ matrix.toolchain }})
    runs-on: windows-latest
    needs: lint
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta, nightly]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (${{ matrix.toolchain }})
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-windows-${{ matrix.toolchain }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Test
        run: |
          # Run Windows-specific crates only (core, engine, cli have platform code)
          # Full test suite runs on Linux; Windows validates platform-specific paths
          cargo nextest run -p core -p engine -p cli --all-features

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-windows-${{ matrix.toolchain }}
          path: |
            target/debug/oc-rsync.exe
            target/debug/xtask.exe
          if-no-files-found: warn
          retention-days: 7

  # ===========================================================================
  # macOS Test - Platform-specific testing with toolchain matrix
  # ===========================================================================
  macos-test:
    name: macOS (${{ matrix.toolchain }})
    runs-on: macos-latest
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta, nightly]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (${{ matrix.toolchain }})
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-macos-${{ matrix.toolchain }}-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --all-features

      - name: Test
        run: |
          # Run macOS-specific crates only (core, engine, cli have platform code)
          # Full test suite runs on Linux; macOS validates platform-specific paths
          cargo nextest run -p core -p engine -p cli --all-features

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-macos-${{ matrix.toolchain }}
          path: |
            target/debug/oc-rsync
            target/debug/xtask
          if-no-files-found: warn
          retention-days: 7

  # ===========================================================================
  # Linux musl Test - Static musl binary build and test on Ubuntu
  # ===========================================================================
  linux-musl:
    name: Linux musl (stable)
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl

      - name: Install musl toolchain
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-musl-x86_64-cargo-${{ env.CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --workspace --target x86_64-unknown-linux-musl

      - name: Test
        run: cargo nextest run --workspace --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: |
          set -euo pipefail
          BINARY="target/x86_64-unknown-linux-musl/debug/oc-rsync"
          if [ -f "${BINARY}" ]; then
            file "${BINARY}"
            if ldd "${BINARY}" 2>&1 | grep -q "not a dynamic executable"; then
              printf 'Binary is statically linked\n'
            else
              printf 'Warning: binary may not be fully statically linked\n'
              ldd "${BINARY}" || true
            fi
          fi

  # ===========================================================================
  # Interop Tests - Compatibility with upstream rsync (reusable workflow)
  # ===========================================================================
  interop-upstream:
    name: interop
    needs: lint
    uses: ./.github/workflows/_interop.yml
    with:
      cache_version: ${{ vars.CACHE_VERSION || 'v1' }}
      upstream_rsync_version: ${{ vars.UPSTREAM_RSYNC_VERSION || '3.4.1' }}
