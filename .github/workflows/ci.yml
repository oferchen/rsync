name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  lint:
    name: fmt + clippy (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace --all-targets --all-features --no-deps

  test-linux:
    name: tests (Linux only)
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      # Optional: enable sccache for faster rebuilds (kept simple & portable)
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.4
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest
      - name: Build (debug)
        run: cargo build --workspace --all-features
      - name: Unit tests
        run: cargo nextest run --workspace --all-features --no-capture

  interop-linux:
    name: interop smoke (Linux only)
    runs-on: ubuntu-latest
    needs: [test-linux]
    timeout-minutes: 15
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: mozilla-actions/sccache-action@v0.0.4
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --bins
      - name: Install system rsync
        run: sudo apt-get update && sudo apt-get install -y rsync
      - name: oc-rsync → rsync.samba.org
        run: ./target/release/oc-rsync rsync://rsync.samba.org/
      - name: rsync (system) → oc-rsyncd (local)
        shell: bash
        run: |
          set -euo pipefail
          work="${RUNNER_TEMP}/interop"
          mkdir -p "${work}/module" "${work}/dst"
          printf "hello\n" > "${work}/module/hello.txt"
          cat > "${work}/oc-rsyncd.conf" <<'CONF'
          pid file = oc-rsyncd.pid
          use chroot = no
          [mod]
              path = REPLACE_PATH
              read only = false
          CONF
          sed -i "s#REPLACE_PATH#${work}/module#g" "${work}/oc-rsyncd.conf"
          ./target/release/oc-rsyncd --config "${work}/oc-rsyncd.conf" --port 8730 &
          srv_pid=$!
          trap "kill ${srv_pid} || true" EXIT
          sleep 1
          rsync rsync://127.0.0.1:8730/mod/hello.txt "${work}/dst/hello.txt"
          diff -u "${work}/module/hello.txt" "${work}/dst/hello.txt"

  build-all-platforms:
    # Compile on all supported platforms (no tests, no tar.gz here).
    name: build ${{ matrix.name }} (${{ matrix.target }})
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux GNU ----------
          - name: linux-x86_64
            enabled: true
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_daemon: true
            needs_cross_gcc: false
            generate_sbom: true
          - name: linux-aarch64
            enabled: true
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_daemon: true
            needs_cross_gcc: true
            generate_sbom: true

          # ---------- macOS (native) ----------
          - name: darwin-x86_64
            enabled: true
            os: macos-13
            target: x86_64-apple-darwin
            build_daemon: true
            needs_cross_gcc: false
            generate_sbom: true
          - name: darwin-aarch64
            enabled: true
            os: macos-14
            target: aarch64-apple-darwin
            build_daemon: true
            needs_cross_gcc: false
            generate_sbom: true

          # ---------- Windows (MSVC) ----------
          - name: windows-x86_64
            enabled: true
            os: windows-latest
            target: x86_64-pc-windows-msvc
            build_daemon: false
            needs_cross_gcc: false
            generate_sbom: false

          # Future entries (disabled until runners/toolchains are ready)
          - name: windows-aarch64
            enabled: false
            os: windows-latest
            target: aarch64-pc-windows-msvc
            build_daemon: false
            needs_cross_gcc: false
            generate_sbom: false

    runs-on: ${{ matrix.os }}

    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"

    steps:
      - name: Skip disabled target
        if: ${{ !matrix.enabled }}
        run: echo "Platform '${{ matrix.name }}' is disabled."

      - uses: actions/checkout@v4
        if: ${{ matrix.enabled }}

      - name: Setup Rust toolchain
        if: ${{ matrix.enabled }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: mozilla-actions/sccache-action@v0.0.4
        if: ${{ matrix.enabled }}

      - uses: Swatinem/rust-cache@v2
        if: ${{ matrix.enabled }}
        with:
          shared-key: cross-${{ matrix.name }}
          target: ${{ matrix.target }}

      # Ubuntu-only build deps (guard by OS)
      - name: Install Ubuntu build deps
        if: ${{ matrix.enabled && startsWith(matrix.os, 'ubuntu') }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev rpm
          version: 1

      - name: Install cross GCC for aarch64 (Ubuntu)
        if: ${{ matrix.enabled && startsWith(matrix.os, 'ubuntu') && matrix.needs_cross_gcc }}
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: gcc-aarch64-linux-gnu
          version: 1

      # (Optional) SBOM tool
      - name: Install cargo-cyclonedx
        if: ${{ matrix.enabled && matrix.generate_sbom }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: Build oc-rsync
        if: ${{ matrix.enabled }}
        shell: bash
        run: cargo --locked build --release --target ${{ matrix.target }} --bin oc-rsync

      - name: Build oc-rsyncd
        if: ${{ matrix.enabled && matrix.build_daemon }}
        shell: bash
        run: cargo --locked build --release --target ${{ matrix.target }} --bin oc-rsyncd

      - name: Generate target SBOM (best-effort)
        if: ${{ matrix.enabled && matrix.generate_sbom }}
        shell: bash
        run: |
          set -euo pipefail
          if cargo cyclonedx --help >/dev/null 2>&1; then
            cargo cyclonedx --format json --all-features \
              --output target/${{ matrix.target }}/release/oc-rsync-${{ matrix.name }}-sbom.json || true
          fi

      - name: Upload oc-rsync artifact
        if: ${{ matrix.enabled }}
        uses: actions/upload-artifact@v4
        with:
          name: oc-rsync-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/oc-rsync
            target/${{ matrix.target }}/release/oc-rsync.exe
          if-no-files-found: error

      - name: Upload oc-rsyncd artifact
        if: ${{ matrix.enabled && matrix.build_daemon }}
        uses: actions/upload-artifact@v4
        with:
          name: oc-rsyncd-${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/oc-rsyncd
            target/${{ matrix.target }}/release/oc-rsyncd.exe
          if-no-files-found: error
