name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -Dwarnings
  RUSTDOCFLAGS: -Dwarnings -Drustdoc::broken_intra_doc_links
  LC_ALL: C
  TZ: UTC
  COLUMNS: 80

jobs:
  no-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: no-binaries

      - name: Audit repository for tracked binary artifacts
        run: cargo run -p xtask -- no-binaries

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          components: clippy,rustfmt
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev
          version: 1

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with clippy
        run: cargo clippy --workspace --all-targets -- -Dwarnings

      - name: Enforce line count limits
        run: cargo run -p xtask -- enforce-limits

      - name: Build documentation
        run: cargo doc --workspace --no-deps

      - name: Run doctests
        run: cargo test --doc --workspace

      - name: Ensure no placeholders remain
        run: cargo run -p xtask -- no-placeholders

  test-linux:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (1.87 + llvm-tools)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          components: llvm-tools-preview,clippy,rustfmt
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-tests

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev libpopt-dev libxxhash-dev attr acl
          version: 1

      - name: Pre-flight check
        run: cargo run -p xtask -- preflight

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --no-fail-fast

      - name: Run tests (extended features)
        run: cargo nextest run --workspace --no-fail-fast --all-features

      - name: Run CLI version tests without ACL/iconv support
        run: cargo test -p rsync-cli --test version --no-default-features --features 'xattr zlib zstd'

      - name: Test with coverage (95% lines & functions)
        run: cargo llvm-cov nextest --workspace --all-features --fail-under-lines 95 --fail-under-functions 95 --lcov --output-path coverage.lcov -- --no-fail-fast

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage.lcov
          if-no-files-found: error

  interop:
    needs: test-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          components: llvm-tools-preview
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: interop

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev
          version: 1

      - name: Run tests (all features)
        run: cargo test --workspace --all-features

  build-matrix:
    needs: test-linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            build_command: build
            build_daemon: true
          - name: linux-aarch64
            target: aarch64-unknown-linux-gnu
            build_command: build
            build_daemon: true
          - name: darwin-x86_64
            target: x86_64-apple-darwin
            build_command: zigbuild
            build_daemon: true
          - name: darwin-aarch64
            target: aarch64-apple-darwin
            build_command: zigbuild
            build_daemon: true
          - name: windows-x86_64
            target: x86_64-pc-windows-gnu
            build_command: zigbuild
            build_daemon: false
          - name: windows-x86
            target: i686-pc-windows-gnu
            build_command: zigbuild
            build_daemon: false
          - name: windows-aarch64
            target: aarch64-pc-windows-gnu
            build_command: zigbuild
            build_daemon: false
    env:
      CC_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          target: ${{ matrix.target }}
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: build-${{ matrix.name }}
          target: ${{ matrix.target }}

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev attr acl libxxhash-dev
          version: 1

      - uses: awalsh128/cache-apt-pkgs-action@v1
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        with:
          packages: gcc-aarch64-linux-gnu
          version: 1

      - name: Install Zig toolchain
        if: matrix.build_command == 'zigbuild'
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: matrix.build_command == 'zigbuild'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Install cyclonedx-rust-cargo
        if: ${{ !contains(matrix.target, 'windows') }}
        uses: taiki-e/install-action@v2
        with:
          tool: cyclonedx-rust-cargo

      - name: Build oc-rsync
        run: cargo ${{ matrix.build_command }} --release --target ${{ matrix.target }} --bin oc-rsync

      - name: Build oc-rsyncd
        if: matrix.build_daemon
        run: cargo ${{ matrix.build_command }} --release --target ${{ matrix.target }} --bin oc-rsyncd

      - name: Generate target SBOM
        if: ${{ !contains(matrix.target, 'windows') }}
        run: cargo run -p xtask -- sbom --output target/${{ matrix.target }}/release/oc-rsync-${{ matrix.name }}-sbom.json

      - name: Upload oc-rsync artifact
        uses: actions/upload-artifact@v4
        with:
          name: oc-rsync-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/oc-rsync*
          if-no-files-found: error

      - name: Upload oc-rsyncd artifact
        if: matrix.build_daemon
        uses: actions/upload-artifact@v4
        with:
          name: oc-rsyncd-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/oc-rsyncd*
          if-no-files-found: error

  package-linux:
    needs: [test-linux, build-matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (1.87)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87
          cache: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: package-linux

      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential libzstd-dev zlib1g-dev libacl1-dev
          version: 1

      - name: Install cargo-deb
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deb

      - name: Install cargo-rpm
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-rpm

      - name: Install cyclonedx-rust-cargo
        uses: taiki-e/install-action@v2
        with:
          tool: cyclonedx-rust-cargo

      - name: Display workspace metadata
        run: cargo run -p xtask -- branding

      - name: Build Debian package
        run: cargo deb -p oc-rsync-bin

      - name: Build RPM package
        run: cargo rpm build --release

      - name: Generate SBOM
        run: cargo run -p xtask -- sbom

      - uses: actions/upload-artifact@v4
        with:
          name: oc-rsync-packages
          path: |
            target/release/oc-rsync*
            target/release/oc-rsyncd*
            target/debian/*.deb
            target/release/rpmbuild/RPMS/**/*.rpm
            target/sbom/oc-rsync.cdx.json
          if-no-files-found: error
