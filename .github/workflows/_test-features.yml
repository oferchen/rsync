name: Test Feature Combinations

on:
  workflow_call:
    inputs:
      cache_version:
        description: 'Cache version for invalidation'
        type: string
        default: 'v1'
      rust_toolchain:
        description: 'Rust toolchain version'
        type: string
        default: 'stable'
      timeout_minutes:
        description: 'Job timeout in minutes'
        type: number
        default: 45

permissions:
  contents: read

jobs:
  feature-flags:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout_minutes }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: no-default-features
            args: "--workspace --no-default-features"
          - name: parallel
            args: "-p checksums -p flist --features parallel"
          - name: async
            args: "-p daemon -p core -p protocol -p engine --features async"
          - name: concurrent-sessions
            args: "-p daemon --features concurrent-sessions"
          - name: tracing
            args: "-p daemon -p core -p engine --features tracing"
          - name: serde
            args: "-p logging -p protocol -p flist --features serde"
          - name: io_uring
            args: "-p transfer -p fast_io --features io_uring"
            linux_only: true
          - name: copy_file_range
            args: "-p fast_io --features copy_file_range"
            linux_only: true

    env:
      CARGO_TERM_COLOR: always
      RUSTFLAGS: "-D warnings"
      RUST_BACKTRACE: "full"

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust (${{ inputs.rust_toolchain }})
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: ${{ inputs.rust_toolchain }}

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          shared-key: ci-${{ runner.os }}-cargo-${{ inputs.cache_version }}-${{ hashFiles('**/Cargo.lock') }}
          key: features-${{ matrix.name }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@d4422f254e595ee762a758628fe4f16ce050fa2e # v2
        with:
          tool: cargo-nextest

      - name: Build (${{ matrix.name }})
        if: ${{ !matrix.linux_only || runner.os == 'Linux' }}
        run: cargo build ${{ matrix.args }}

      - name: Test (${{ matrix.name }})
        if: ${{ !matrix.linux_only || runner.os == 'Linux' }}
        run: cargo nextest run ${{ matrix.args }}
