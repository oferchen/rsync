[workspace]
members = [
    "bin/rsync",
    "crates/cli",
    "crates/checksums",
    "crates/core",
    "crates/protocol",
    "crates/logging",
    "crates/transport",
]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.85"
authors = ["rsync rust port contributors"]
license = "GPL-3.0-or-later"
