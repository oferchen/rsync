[workspace]
members = [
    "bin/oc-rsync",
    "bin/oc-rsyncd",
    "crates/cli",
    "crates/bandwidth",
    "crates/checksums",
    "crates/core",
    "crates/daemon",
    "crates/engine",
    "crates/filters",
    "crates/logging",
    "crates/compress",
    "crates/meta",
    "crates/protocol",
    "crates/walk",
    "crates/transport",
