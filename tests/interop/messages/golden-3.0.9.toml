version = "3.0.9"

[[messages]]
text = 'rsync: change_dir "<path> failed: No such file or directory (2)'
scenario = "missing_source"

[[messages]]
text = "rsync error: some files/attrs were not transferred (see previous errors) (code 23) at main.c(1070) [sender]"
role = "sender"
scenario = "missing_source"

[[messages]]
text = "rsync: --invalid-option-xyz: unknown option"
scenario = "invalid_option"

[[messages]]
text = "rsync error: syntax or usage error (code 1) at main.c(1453) [client]"
role = "client"
scenario = "invalid_option"

[[messages]]
text = "protocol version mismatch -- is your shell clean?protocol version mismatch -- is your shell clean?"
scenario = "protocol_version_mismatch"

[[messages]]
text = "(see the rsync man page for an explanation)(see the rsync man page for an explanation)"
scenario = "protocol_version_mismatch"

[[messages]]
text = "rsync error: protocol incompatibility (code 2) at compat.c(174) [Receiver=3.0.9]rsync error: protocol incompatibility (code 2) at compat.c(174) [sender]"
role = "sender"
scenario = "protocol_version_mismatch"

[[messages]]
text = 'rsync: change_dir "/nonexistent/source" failed: No such file or directory (2)'
