# Example oc-rsyncd configuration matching the default install at
# /etc/oc-rsyncd/oc-rsyncd.conf. Copy this file into place and adjust values
# to suit your environment. See oc-rsyncd.conf(5) for detailed documentation of
# every directive.
#
# The daemon mirrors upstream rsyncd.conf semantics. Uncomment and adjust the
# directives below to enable modules. By default no modules are exported.
# Secrets belong in /etc/oc-rsyncd/oc-rsyncd.secrets with permissions 0600.

# Global settings
# uid = nobody
# gid = nogroup
# max connections = 4
# timeout = 600

# Example module definition
# [data]
#     path = /srv/rsync/data
#     comment = Public data mirror
#     use chroot = no
#     read only = yes
#     list = yes
#     auth users = backup
#     secrets file = /etc/oc-rsyncd/oc-rsyncd.secrets
#     hosts allow = 192.0.2.0/24,2001:db8::/32
#     refuse options = delete
