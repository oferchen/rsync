[package]
name = "rsync-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = []
xattr = ["rsync-core/xattr"]
acl = ["rsync-core/acl"]

[dependencies]
clap = { version = "4.5.17", features = ["std"] }
rsync-core = { path = "../core" }
rsync-logging = { path = "../logging" }
rsync-daemon = { path = "../daemon" }
rsync-protocol = { path = "../protocol" }
rsync-compress = { path = "../compress" }
rsync-meta = { path = "../meta" }
rsync-checksums = { path = "../checksums" }
time = { version = "0.3", default-features = false, features = ["formatting", "macros"] }
tempfile = "3.10"

[target.'cfg(unix)'.dependencies]
users = "0.11"

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
rsync-filters = { path = "../filters" }
xattr = "1.6"
rustix = { version = "0.38", features = ["fs"] }
base64 = "0.22"
libc = "0.2"
