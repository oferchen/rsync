[package]
name = "fast_io"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "High-performance I/O abstractions for rsync"
repository.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rayon = { workspace = true }
thiserror = "2.0"

# Cached sorting with Schwartzian transform
permutation = "0.4"

[target.'cfg(unix)'.dependencies]
# Memory-mapped I/O (unix-only; runtime fallback to buffered I/O)
memmap2 = "0.9"

# libc is used for copy_file_range syscall on Linux (always compiled, runtime detection)
libc = "0.2"

# rustix is used for statx syscall on Linux (always compiled, runtime detection)
rustix = { version = "0.38", features = ["fs"] }

[target.'cfg(target_os = "linux")'.dependencies]
# Optional: io_uring support (Linux 5.6+)
io-uring = { version = "0.7", optional = true }

[features]
default = []

# ============================================================================
# I/O Optimization Features
# ============================================================================

# io_uring support for Linux 5.6+ with automatic fallback to standard I/O
# Requirements: Linux 5.6+ kernel (runtime detection and fallback)
# Benefits: 20-40% faster I/O via batched syscalls
# Trade-offs: Linux-only, adds dependency on io-uring crate
io_uring = ["dep:io-uring"]

# copy_file_range: Always compiled with runtime detection (no longer a feature gate)
# The copy_file_range module is always available; it uses runtime detection on Linux
# and automatic fallback to read/write on other platforms or when syscall fails.
# This feature is kept as an empty alias for compatibility.
copy_file_range = []

# syscall_batch: Always compiled with runtime detection (no longer a feature gate)
# The syscall_batch module is always available; it uses runtime detection for
# batching threshold and platform-specific syscalls (statx on Linux).
# This feature is kept as an empty alias for compatibility.
syscall_batch = []

[target.'cfg(not(unix))'.dependencies]
filetime = "0.2"

[dev-dependencies]
tempfile = "3.15"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "io_optimizations"
harness = false
