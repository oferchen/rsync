[package]
name = "fast_io"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "High-performance I/O abstractions for rsync"
repository.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rayon = { workspace = true }
thiserror = "2.0"

# Cached sorting with Schwartzian transform
permutation = "0.4"

# Memory-mapped I/O (always compiled; runtime fallback to buffered I/O)
memmap2 = "0.9"

# Optional: io_uring support (Linux 5.6+)
io-uring = { version = "0.7", optional = true }

# For kernel version detection on Linux
[target.'cfg(target_os = "linux")'.dependencies]
libc = { version = "0.2", optional = true }

[features]
default = []

# ============================================================================
# I/O Optimization Features
# ============================================================================

# io_uring support for Linux 5.6+ with automatic fallback to standard I/O
# Requirements: Linux 5.6+ kernel (runtime detection and fallback)
# Benefits: 20-40% faster I/O via batched syscalls
# Trade-offs: Linux-only, adds dependency on io-uring crate
io_uring = ["dep:io-uring", "dep:libc"]

# copy_file_range syscall for zero-copy file transfers (Linux 4.5+)
# Requirements: Linux 4.5+ (automatic fallback to read/write on older kernels)
# Benefits: 30-50% faster local copies by eliminating userspace buffer
# Trade-offs: Linux-only optimization
copy_file_range = ["dep:libc"]

[dev-dependencies]
tempfile = "3.15"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "io_optimizations"
harness = false
