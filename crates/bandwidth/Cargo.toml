[package]
name = "rsync-bandwidth"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Bandwidth parsing and pacing utilities for the Rust rsync implementation"
repository = "https://github.com/oferchen/rsync"
publish = false

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = []
test-support = []

[dev-dependencies]
proptest = "1.8"
