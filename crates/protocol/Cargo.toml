[package]
name = "protocol"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
description = "Protocol negotiation utilities for the Rust rsync implementation"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
# Compression algorithm features (match compress crate features)
lz4 = ["compress/lz4"]
zstd = ["compress/zstd"]
# Filename encoding conversion (iconv)
iconv = ["encoding_rs"]

[dependencies]
compress = { path = "../compress" }
encoding_rs = { version = "0.8", optional = true }
logging = { path = "../logging" }
memchr = "2.7"

[dev-dependencies]
proptest = "1.4"
