[package]
name = "rsync-core"
version = "0.0.0"
edition = "2024"
authors = ["rsync rust port contributors"]
license = "GPL-3.0-or-later"
description = "Core utilities shared by the Rust rsync implementation"
repository = "https://github.com/oferchen/rsync"
build = "build.rs"

[dependencies]
rsync-protocol = { path = "../protocol" }
rsync-meta = { path = "../meta" }
rsync-engine = { path = "../engine" }
rsync-transport = { path = "../transport" }
libc = "0.2"

[features]
default = []
acl = []
xattr = []
zstd = []
iconv = []
sd-notify = []

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
