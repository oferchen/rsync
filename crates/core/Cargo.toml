[package]
name = "rsync-core"
version.workspace = true
edition = "2024"
authors = ["Ofer Chen <skewers.irises.3b@icloud.com>"]
license = "GPL-3.0-or-later"
description = "Core utilities shared by the Rust rsync implementation"
repository = "https://github.com/oferchen/rsync"
build = "build.rs"

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rsync-protocol = { path = "../protocol" }
rsync-meta = { path = "../meta", default-features = false }
rsync-engine = { path = "../engine", default-features = false }
rsync-bandwidth = { path = "../bandwidth" }
rsync-transport = { path = "../transport" }
rsync-filters = { path = "../filters" }
rsync-compress = { path = "../compress" }
libc = "0.2"
nix = { version = "0.29", default-features = false, features = ["user"] }
base64 = "0.22"
rsync-checksums = { path = "../checksums" }
tempfile = "3.10"
socket2 = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[features]
default = ["zstd"]
acl = ["rsync-meta/acl", "rsync-engine/acl"]
xattr = ["rsync-meta/xattr", "rsync-engine/xattr"]
zstd = ["rsync-engine/zstd", "rsync-compress/zstd"]
iconv = []
sd-notify = []

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
toml = "0.8"

[build-dependencies]
toml = "0.8"
