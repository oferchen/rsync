[package]
name = "daemon"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
publish = false

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = []
sd-notify = ["dep:sd-notify", "core/sd-notify"]
# Async runtime support - enables tokio-based async I/O for daemon operations
async = ["dep:tokio", "core/async"]
# Concurrent session tracking - enables efficient shared state for multi-session daemons
concurrent-sessions = ["dep:dashmap"]

[dependencies]
clap = { version = "4.5.49", features = ["std"] }
base64 = "0.22"
dns-lookup = "1.0"
core = { path = "../core" }
protocol = { path = "../protocol" }
logging-sink = { path = "../logging-sink" }
fs2 = "0.4"
sd-notify = { version = "0.4.5", optional = true }
tempfile = "3.10"
tokio = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }

[target.'cfg(not(windows))'.dependencies]
checksums = { path = "../checksums" }

[target.'cfg(windows)'.dependencies]
checksums = { path = "../checksums", default-features = false }

[dev-dependencies]
bandwidth = { path = "../bandwidth", features = ["test-support"] }
