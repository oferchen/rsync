[package]
name = "daemon"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
publish = false

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = []
sd-notify = ["dep:sd-notify", "core/sd-notify"]

[dependencies]
clap = { version = "4.5.49", features = ["std"] }
base64 = "0.22"
dns-lookup = "1.0"
core = { path = "../core" }
protocol = { path = "../protocol" }
logging = { path = "../logging" }
fs2 = "0.4"
sd-notify = { version = "0.4.5", optional = true }
tempfile = "3.10"

[target.'cfg(not(windows))'.dependencies]
checksums = { path = "../checksums" }

[target.'cfg(windows)'.dependencies]
checksums = { path = "../checksums", default-features = false }

[dev-dependencies]
bandwidth = { path = "../bandwidth", features = ["test-support"] }
