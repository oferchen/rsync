[package]
name = "oc-rsync-daemon"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
publish = false

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = []
sd-notify = ["dep:sd-notify", "oc-rsync-core/sd-notify"]

[dependencies]
clap = { version = "4.5.49", features = ["std"] }
base64 = "0.22"
dns-lookup = "1.0"
oc-rsync-core = { path = "../core" }
oc-rsync-protocol = { path = "../protocol" }
oc-rsync-logging = { path = "../logging" }
oc-rsync-checksums = { path = "../checksums" }
fs2 = "0.4"
sd-notify = { version = "0.4.5", optional = true }

[dev-dependencies]
tempfile = "3.10"
oc-rsync-bandwidth = { path = "../bandwidth", features = ["test-support"] }
