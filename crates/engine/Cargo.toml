[package]
name = "engine"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Transfer engine components for the Rust rsync implementation"
repository.workspace = true

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
metadata = { path = "../metadata", default-features = false }
filters = { path = "../filters" }
compress = { path = "../compress" }
protocol = { path = "../protocol" }
bandwidth = { path = "../bandwidth" }
globset = "0.4"
rustix = { version = "0.38", features = ["fs", "process"] }
libc = { version = "0.2", optional = true }
memchr = "2.7"

[target.'cfg(not(windows))'.dependencies]
checksums = { path = "../checksums" }

[target.'cfg(windows)'.dependencies]
checksums = { path = "../checksums", default-features = false }

[features]
default = ["zstd", "lz4", "acl", "xattr"]
xattr = ["metadata/xattr"]
acl = ["metadata/acl", "dep:libc"]
zstd = ["compress/zstd"]
lz4 = ["compress/lz4"]

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
xattr = "1.3"
bandwidth = { path = "../bandwidth", features = ["test-support"] }
libc = "0.2"
apple-fs = { path = "../apple-fs" }
