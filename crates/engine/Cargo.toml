[package]
name = "oc-rsync-engine"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Transfer engine components for the Rust rsync implementation"
repository = "https://github.com/oferchen/rsync"

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
oc-rsync-meta = { path = "../meta", default-features = false }
oc-rsync-filters = { path = "../filters" }
oc-rsync-checksums = { path = "../checksums" }
oc-rsync-compress = { path = "../compress" }
oc-rsync-protocol = { path = "../protocol" }
oc-rsync-bandwidth = { path = "../bandwidth" }
globset = "0.4"
rustix = { version = "0.38", features = ["fs", "process"] }
libc = { version = "0.2", optional = true }
memchr = "2.7"

[features]
default = ["zstd", "lz4", "acl", "xattr"]
xattr = ["oc-rsync-meta/xattr"]
acl = ["oc-rsync-meta/acl", "dep:libc"]
zstd = ["oc-rsync-compress/zstd"]
lz4 = ["oc-rsync-compress/lz4"]

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
xattr = "1.3"
oc-rsync-bandwidth = { path = "../bandwidth", features = ["test-support"] }
libc = "0.2"
oc-rsync-apple-fs = { path = "../apple-fs" }
