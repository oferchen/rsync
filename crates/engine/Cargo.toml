[package]
name = "rsync-engine"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Transfer engine components for the Rust rsync implementation"
repository = "https://github.com/oferchen/rsync"

[package.metadata.docs.rs]
all-features = true
no-default-features = false
rustdoc-args = ["--cfg", "docsrs", "-D", "rustdoc::broken_intra_doc_links"]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
rsync-meta = { path = "../meta", default-features = false }
rsync-filters = { path = "../filters" }
rsync-checksums = { path = "../checksums" }
rsync-compress = { path = "../compress" }
rsync-protocol = { path = "../protocol" }
rsync-bandwidth = { path = "../bandwidth" }
globset = "0.4"
rustix = { version = "0.38", features = ["fs", "process"] }

[features]
default = []
xattr = ["rsync-meta/xattr"]
acl = ["rsync-meta/acl"]

[dev-dependencies]
filetime = "0.2"
tempfile = "3.10"
xattr = "1.3"
rsync-bandwidth = { path = "../bandwidth", features = ["test-support"] }
