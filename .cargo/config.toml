# Note: For local cross-compilation with zig, set:
# RUSTC_WRAPPER=tools/cross/rustc-with-zig.sh

[target.aarch64-unknown-linux-gnu]
linker = "tools/cross/bin/aarch64-unknown-linux-gnu-gcc"
ar = "tools/cross/bin/aarch64-unknown-linux-gnu-ar"

[target.i686-pc-windows-gnu]
rustflags = ["-C", "panic=abort"]

# musl targets for fully static Linux binaries
[target.x86_64-unknown-linux-musl]
rustflags = [
    "-C", "target-feature=+crt-static",
    "-C", "link-self-contained=yes"
]

[target.aarch64-unknown-linux-musl]
rustflags = [
    "-C", "target-feature=+crt-static",
    "-C", "link-self-contained=yes"
]

# macOS - dead code stripping for smaller binaries
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-dead_strip"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-dead_strip"]

# Windows static CRT
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

# x86_64 Linux - enable modern CPU features for optimized builds
# AVX2 provides ~20% faster hashing (xxhash, MD5) via wider SIMD
[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=x86-64-v3"]  # AVX2, FMA, BMI1/2

[alias]
xtask = "run --package xtask --"
