# Cross.toml - Cross-compilation configuration
# https://github.com/cross-rs/cross/wiki/Configuration

[build.env]
passthrough = [
    "RUSTFLAGS",
    "CARGO_TERM_COLOR",
]

# x86_64 musl target with ACL/xattr support
[target.x86_64-unknown-linux-musl]
dockerfile = ".cross/Dockerfile.x86_64-unknown-linux-musl"

# aarch64 musl target with ACL/xattr support
[target.aarch64-unknown-linux-musl]
dockerfile = ".cross/Dockerfile.aarch64-unknown-linux-musl"
